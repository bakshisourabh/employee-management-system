<mat-form-field>
  <input type="text" class="form-control" name="filter" ngModel required #filterRef="ngModel" matInput
    placeholder="Search by city or name" />
</mat-form-field>

<table mat-table [dataSource]="employees | async" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let emp"> {{emp.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let emp"> {{emp.name}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let emp"> {{getPhoneNumber(emp)}} </td>
  </ng-container>

  <ng-container matColumnDef="address_line1">
    <th mat-header-cell *matHeaderCellDef> Address Line 1 </th>
    <td mat-cell *matCellDef="let emp"> {{emp.address.address_line1}} </td>
  </ng-container>

  <ng-container matColumnDef="address_line2">
    <th mat-header-cell *matHeaderCellDef> Address Line 2 </th>
    <td mat-cell *matCellDef="let emp"> {{emp.address.address_line2}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let emp"> {{emp.address.city}} </td>
  </ng-container>

  <ng-container matColumnDef="postal_code">
    <th mat-header-cell *matHeaderCellDef> Postal code </th>
    <td mat-cell *matCellDef="let emp"> {{emp.address.postal_code}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let emp">
      <button (click)="OnEdit(emp.id)" mat-raised-button color="green">Edit</button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
